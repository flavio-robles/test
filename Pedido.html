<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cargar Pedido END</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Cargar Pedido END</h1>
	<form>
		<fieldset>
			<legend>Datos de Cabecera</legend>
			<label>Cliente:</label>
			<select>
				<option>Capex</option>
				<option>Pan American Energy</option>
				<option>Pluspetrol</option>
				<option>Tecpetrol</option>
				<option>YPF</option>
			</select>
			<label>Solicitante:</label>
			<input type="text">
			<label>Email:</label>
			<input type="email">
			<label>Formulario Cliente:</label>
			<input type="text">
			<label>Fecha:</label>
			<input type="date">
			<label>Revisión:</label>
			<input type="number">
			<label>Proyecto:</label>
			<select>
				<option>Gasoducto Sierras Blancas</option>
				<option>Gasoducto Tratayén</option>
				<option>Proyecto Fortín de Piedra</option>
				<option>Proyecto Lindero Atravesado</option>
				<option>Proyecto Vaca Muerta Sur</option>
			</select>
			<label>Tipo END:</label>
			<select>
				<option>LP</option>
				<option>PM</option>
				<option>RI</option>
			</select>
			<label>Activo:</label>
			<select>
				<option>Sí</option>
				<option>No</option>
			</select>
		</fieldset>

		<fieldset>
			<legend>Detalles del Pedido</legend>
			<table>
				<tr>
					<th>LineaNro</th>
					<th>Diametro</th>
					<th>Schedule</th>
					<th>Espesor</th>
					<th>JuntaNro</th>
					<th>Soldadores</th>
					<th>Cod. Construcción</th>
					<th>Obra</th>
					<th>Identificación Adic.</th>
					<th>OT</th>
					<th>Observaciones</th>
					<th>Resp. Calidad</th>
					<th>Fecha Resp. Calidad</th>
					<th>Resp. Empresa</th>
					<th>Fecha Resp. Empresa</th>
				</tr>
				<script>
					for (let i = 0; i < 4; i++) {
						document.write(`
								<tr>
									<td><input type="text"></td>
									<td><input type="text"></td>
									<td><input type="text"></td>
									<td><input type="text"></td>
									<td><input type="text"></td>
									<td class="soldadores">
										<input type="text"><input type="text"><input type="text"><input type="text">
									</td>
									<td><input type="text"></td>
									<td><input type="text"></td>
									<td><input type="text"></td>
									<td><input type="text"></td>
									<td><input type="text"></td>
									<td><input type="text"></td>
									<td><input type="date"></td>
									<td><input type="text"></td>
									<td><input type="date"></td>
								</tr>
							`);
					}
				</script>
			</table>
		</fieldset>

		<button style="max-width: fit-content;">Guardar</button>
	</form>
</body>
</html>
